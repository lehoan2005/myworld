<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chọn Độ Phân Giải</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff; /* Đưa nền chung về màu trắng */
    color: #000; /* Màu chữ đen */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s;
  }

  .container {
    max-width: 600px;
    padding: 20px;
    background-color: #fff; /* Màu nền cho phần container */
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: background-color 0.5s;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: #fff; /* Màu nền cho hộp chọn */
    transition: background-color 0.5s;
  }

  img {
    max-width: 100%;
    height: auto;
    display: none;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    width: 90%;
    transition: transform 0.3s ease-in-out;
  }

  img:hover {
    transform: scale(1.05);
  }

  .fireworks {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('./fireworks.png');
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .show-fireworks {
    opacity: 1;
  }

  .love-message {
    text-align: center;
    font-size: 20px;
    margin-top: 20px;
    color: #fff; /* Màu chữ trắng */
    opacity: 0;
    transition: opacity 0.5s;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -50px;
    animation: heartBeat 0.8s ease-in-out infinite alternate;
  }

  .show-love-message {
    opacity: 1;
    bottom: 20px;
  }

  @keyframes heartBeat {
    from {
      transform: translateX(-50%) scale(1);
    }
    to {
      transform: translateX(-50%) scale(1.1);
    }
  }
</style>
</head>
<body>

<div class="fireworks"></div>

<div class="container">
  <h1>Chọn Độ Phân Giải</h1>

  <select id="resolutionSelect">
    <option value="invalid" disabled selected>Bấm vào đây để chọn độ phân giải</option>
    <option value="144">144p</option>
    <option value="248">248p</option>
    <option value="720">720p</option>
    <option value="1080">1080p</option>
  </select>

  <div class="love-message" id="loveMessage">iu Vân Anh nhấtttttttt ❤️</div>

  <img id="image144" src="./image/144p.jpg" alt="144p Image">
  <img id="image248" src="./image/248p.png" alt="248p Image">
  <img id="image720" src="./image/720p.jpg" alt="720p Image">
  <img id="image1080" src="./image/1080p.jpg" alt="1080p Image">
</div>

<script>
  const resolutionSelect = document.getElementById("resolutionSelect");
  const images = document.querySelectorAll("img");
  const fireworks = document.querySelector(".fireworks");
  const loveMessage = document.getElementById("loveMessage");

  resolutionSelect.addEventListener("change", function() {
    const selectedResolution = this.value;
    images.forEach(img => {
      if (img.id === `image${selectedResolution}`) {
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
    });

    if (selectedResolution === '1080') {
      document.body.style.backgroundColor = '#ff6ec7'; /* Màu nền hồng */
      document.querySelector('.container').style.backgroundColor = '#ff6ec7'; /* Màu nền container hồng */
      fireworks.classList.add('show-fireworks');
      resolutionSelect.style.backgroundColor = '#ff6ec7'; /* Màu nền hộp chọn hồng */
      resolutionSelect.style.color = '#fff'; /* Màu chữ trắng */
      loveMessage.classList.add('show-love-message'); /* Hiển thị dòng chữ "iu Vân Anh nhất" */
    } else {
      document.body.style.backgroundColor = '#fff'; /* Đưa nền chung về màu trắng */
      document.querySelector('.container').style.backgroundColor = '#fff'; /* Đưa màu nền container về màu trắng */
      fireworks.classList.remove('show-fireworks');
      resolutionSelect.style.backgroundColor = '#fff'; /* Đưa màu nền hộp chọn về màu trắng */
      resolutionSelect.style.color = '#000'; /* Đưa màu chữ hộp chọn về màu đen */
      loveMessage.classList.remove('show-love-message'); /* Ẩn dòng chữ "iu Vân Anh nhất" */
    }
  });
</script>

</body>
</html>
